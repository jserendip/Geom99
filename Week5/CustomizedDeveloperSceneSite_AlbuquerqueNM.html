



<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
      <style>
        html, body, #viewDiv, #viewDiv2 {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
          
        }
        h1, h3 {
            text-align: center;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.18/"></script>
      
      <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
          "esri/Graphic",
          "esri/layers/GraphicsLayer"
        ], 
        function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
        esriConfig.apiKey = "AAPK58757e513e6849479d2a7f81659ab98b6Sz2Juc95td5mDOiEI7aeD-YoljIiNv1ePbdkx77sCyKbMAlMbTbJSBux1O3_kBq";
        
        
        // First map with climing locations
        const map = new Map ({
        basemap: "arcgis-topographic" // Basemap layer service for location finding
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-106.48166799063512, 35.20724923511262], // Longitude, latitude
          zoom: 12, // Zoom level
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
         
        const point1 = { //Create a point for The Thumb
        type: "point",
        longitude: -106.454,
        latitude: 35.2049,
        };
        const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
            color: [255, 255, 255], // White
            width: 1
            }
        };

        const popupTemplate = {
          title: "<b>The Thumb</b>",
             
              content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "URL",
              visible: false,
              label: "https://jserendip.github.io/Geom99/Week5/thethumb.jpg"
            }]
          },{
            type: "media",
            mediaInfos: [{
              title: "My first Multi-pitch climb",
              type: "image",
              value: {sourceURL: 'https://jserendip.github.io/Geom99/Week5/thethumb.jpg'}
            }]
          }]
        };
        
        

        const pointGraphic = new Graphic({
        geometry: point1,
        symbol: simpleMarkerSymbol,
        popupTemplate: popupTemplate
        });
        graphicsLayer.add(pointGraphic);
 

        const point2 = { //Create a point for The Tombstone
        type: "point",
        longitude: -106.456,
        latitude: 35.222,
        };
        const simpleMarkerSymbol2 = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
            color: [255, 255, 255], // White
            width: 1
            }
        };

        const popupTemplate2 = {
        title: "The Tombstone",  
        content:  "We meant to do the easy 2 pitch 5.5 route,\
        but got off route and it got very scary!  My partner got a finger stuck in the rock and we thought he might lose it!"
        };

        const pointGraphic2 = new Graphic({
        geometry: point2,
        symbol: simpleMarkerSymbol2,
        popupTemplate: popupTemplate2
        });
        graphicsLayer.add(pointGraphic2);
 


        const point3 = { //Create a point for The Pulpit
        type: "point",
        longitude: -106.459,
        latitude: 35.211,
        };
        const simpleMarkerSymbol3 = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
            color: [255, 255, 255], // White
            width: 1
            }
        };

        const popupTemplate3 = {
        title: "The Pulpit",  
        content: "This is meant to be an easy route and so the first where I did most of the lead,\
        but we came to a tough spot and my partner did it, but then his rope came off!  He was not properly tied in!",
        };

        const pointGraphic3 = new Graphic({
        geometry: point3,
        symbol: simpleMarkerSymbol3,
        popupTemplate: popupTemplate3
        });
        graphicsLayer.add(pointGraphic3);



        }); 

      </script>
      <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/views/SceneView"
        ], 
        function(esriConfig, Map, SceneView) {
        esriConfig.apiKey = "AAPK58757e513e6849479d2a7f81659ab98b6Sz2Juc95td5mDOiEI7aeD-YoljIiNv1ePbdkx77sCyKbMAlMbTbJSBux1O3_kBq";  
        const map2 = new Map ({
        basemap: "arcgis-topographic", //Basemap layer service
        ground: "world-elevation", //Elevation service
        
        });

        //second map - 3d scene
        const view2 = new SceneView({
        container: "viewDiv2",
        map: map2,
        camera: {
            position: {
            x: -106.48166799063512,   //Longitude
            y:  35.20724923511262, //Latitude
            z: 3500 //Meters
            },
            heading: 90,
            tilt: 75
        }
        });
        
        });
      </script>
    
    </head>
    <body>
        <div id="home">
            <h1>Great Climbing in Albuquerque's Sandia Mountain Range</h1>
            
        </div> 
      <div id="viewDiv"></div>  
      <div>
        <h3>3d Scene of Sandia Crest</h3>
      </div> 
      <div id="viewDiv2"></div>
    </body>
    </html>
