



<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.18/"></script>
      
      <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/views/SceneView",
          "esri/Graphic",
          "esri/layers/GraphicsLayer"
        ], 
        function(esriConfig, Map, SceneView, Graphic, GraphicLayer) {
        esriConfig.apiKey = "AAPK58757e513e6849479d2a7f81659ab98b6Sz2Juc95td5mDOiEI7aeD-YoljIiNv1ePbdkx77sCyKbMAlMbTbJSBux1O3_kBq";
        
        const map = new Map({
        basemap: "arcgis-topographic", //Basemap layer service
        ground: "world-elevation", //Elevation service
        
        });
         
        const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
            position: {
            x: -106.48166799063512,   //Longitude
            y:  35.20724923511262, //Latitude
            z: 3500 //Meters
            },
            heading: 90,
            tilt: 75

        }
        });

                 
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = { //Create a point
        type: "point",
        longitude: -106.47546672332462,
        latitude: 35.207284300028796,
        z: 4000,
        };

        const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
            color: [255, 255, 255], // White
            width: 1
            }
        };

        const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
        });
        graphicsLayer.add(pointGraphic);

        });
      </script>
 
    
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
    </html>
